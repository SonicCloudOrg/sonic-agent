name: Docker Image CI

on:
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Validate and Compile with Maven
      run: mvn package -Plinux-x86_64
    - name: login docker hub
      run: echo "${{ secrets.ACCESS_TOKEN }}" | docker login -u zhouyixun --password-stdin
    - name: Build the Docker image
      run: docker build -t sonicorg/sonic-agent-linux:v1.3.2-release -f src/main/docker/Dockerfile .
    - name: push
      run: docker push sonicorg/sonic-agent-linux:v1.3.2-release
